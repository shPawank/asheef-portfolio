<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Asheef Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="common/style.css">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <div id="header"></div>

  <div class="container my-5">
    <h2 class="text-center mb-4">Contact Me</h2>
    <form action="https://formsubmit.co/pawank.21.sh@gmail.com" method="POST" class="mx-auto" style="max-width: 600px;">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="thankyou.html"> <!-- optional: redirect after submit -->
      
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" id="name" required>
        </div>
      
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
      
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
        </div>
      
        <button type="submit" class="btn btn-warning px-4">Send Message</button>
      </form>
      
      
  </div>

  <div id="footer"></div>

  <script>
    fetch("common/header.html")
      .then(response => response.text())
      .then(data => document.getElementById("header").innerHTML = data);

    fetch("common/footer.html")
      .then(response => response.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>
</body>
</html>
