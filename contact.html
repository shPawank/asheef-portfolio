<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Asheef Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="common/style.css"> <!-- Optional if you use custom CSS -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <div id="header"></div>

  <!-- Main Content -->
  <div class="container my-5 flex-grow-1">
    <h2 class="text-center mb-4">Contact Me</h2>
    <form action="https://formsubmit.co/pawank.21.sh@gmail.com" method="POST" class="mx-auto" style="max-width: 600px;">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thankyou.html">

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" id="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-warning px-4">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Header/Footer Loader -->
  <script>
     fetch("common/header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;
    });

    fetch("common/footer.html")
      .then(response => response.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>
</body>
</html>
