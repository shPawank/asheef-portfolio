<!DOcTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home - Asheef Portfolio</title>
  <link rel="stylesheet" href="common/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div id="header"></div>

  <main class="container text-center d-flex flex-column align-items-center justify-content-center"
    style="min-height: 80vh;">
    <h1 class="display-4 animate-title">Welcome to Asheef's Portfolio</h1>
    <p class="lead animate-sub text-secondary">Explore my work and projects.</p>
    <a href="project.html" class="btn btn-warning mt-4 px-4">View Projects</a>
  </main>

  <div id="footer"></div>

  <script src="common/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    gsap.from(".animate-title", { duration: 1, y: -50, opacity: 0, ease: "bounce.out" });
    gsap.from(".animate-sub", { duration: 1, y: 50, opacity: 0, delay: 0.5 });

    // Load Header and Footer
    fetch("common/header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;
    });

    fetch("common/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>
</body>

</html>
